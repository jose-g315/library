<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>My Bookshelf</p>
            <dialog>
                <button autofocus class="close-button">Close</button>
                <form action="" class="book-form">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="pages">
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" id="genre"> 
                    <fieldset>
                        <legend>Read Status?</legend>
                        <label for="read">Read</label>
                        <input type="radio" name="read-status" id="read" value="Read">
                        <label for="unread">Unread</label>
                        <input type="radio" name="read-status" id="unread" value="Unread" checked>
                    </fieldset>
                    <button type="button" class="add-form">Add</button>
                </form>
            </dialog>
            <button class="add-book">Add Book</button>
            <button class="show">Show</button>
        </div>
        <div class="bookshelf"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
