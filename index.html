<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p class="header-title">My Bookshelf</p>
            <dialog>
                <div class="dialog-div">
                    <button class="close-button">Cancel</button>
                    <form action="" method="get" class="book-form">
                        <div>
                            <label for="title">Title:</label>
                            <input type="text" name="title" id="title" required>
                        </div>
                        <div>
                            <label for="author">Author:</label>
                            <input type="text" name="author" id="author" required>
                        </div>
                        <div>
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages">
                        </div>
                        <div>
                            <label for="genre">Genre:</label>
                            <input type="text" name="genre" id="genre"> 
                        </div>
                        <fieldset>
                            <legend>Read Status?</legend>
                            <label for="read">Read</label>
                            <input type="radio" name="read-status" id="read" value="Read">
                            <label for="unread">Unread</label>
                            <input type="radio" name="read-status" id="unread" value="Unread" checked>
                        </fieldset><br>
                        <button type="button" class="add-form">Add</button>
                    </form>
                </div>
            </dialog>
            <button class="add-book">Add Book</button>

            <!-- Image by <a href="https://pixabay.com/users/rydah-5055852/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7594544">Rydah</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=7594544">Pixabay</a> -->
        </div>
        <div class="bookshelf"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
